<!DOCTYPE html>
<html lang="en">

<head>
   <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link href="css/index.css" rel="stylesheet">
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery-1.11.1.min.js"></script>
   <script src="js/controller.js"></script>
   <!------ Include the above in your HEAD tag ---------->
   <title>Document</title>
</head>

<body>

   <div class="sidenav">
      <div class="login-main-text">
         <h2>Application<br> Registration Page</h2>
         <p>Login or register from here to access.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-12 col-sm-12">
         <div class="login-form">
            <div class="row">
               <div class="form-group col">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName">
               </div>
               <div class="form-group col">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
               </div>
            </div>
            <div class="row">
               <div class="form-group col">
                  <label>Initials</label>
                  <input type="text" class="form-control" placeholder="Initials" id="initials" name="initials">
               </div>
               <div class="form-group col">
                  <label>Date Of Birth</label>
                  <input type="text" class="form-control" placeholder="Date Of Birth" id="dob" name="dob">
               </div>
            </div>
            <div class="row">
               <div class="form-group col">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber"
                     name="phoneNumber">
               </div>
               <div class="form-group col">
                  <label>Gender</label>
                  <input type="text" class="form-control" placeholder="Gender" id="gender" name="gender">
               </div>
            </div>
            <div class="row">
               <div class="form-group col">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Address" id="address" name="address">
               </div>
               <div class="form-group col">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Email" id="email" name="email">
               </div>
            </div>
            <div class="row">
               <div class="form-group col">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="password" name="password">
               </div>
               <div class="form-group col">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword"
                     name="confirmPassword">
               </div>
            </div>
            <button type="submit" onclick="formRegister()" class="btn btn-black">Register</button>
            <button type="button" onclick="location.href='index.html';" class="btn btn-secondary">Login</button>
         </div>
      </div>
   </div>

   <script>

      function formRegister() {
         const firstName = $("#firstName").val();
         const lastName = $("#lastName").val();
         const initials = $("#initials").val();
         const dob = $("#dob").val();
         const phoneNumber = $("#phoneNumber").val();
         const gender = $("#gender").val();
         const address = $("#address").val();
         const email = $("#email").val();
         const password = $("#password").val();
         userRegistration(firstName, lastName, initials, dob, phoneNumber, gender, address, email, password);
      }

   </script>

</body>

</html>
